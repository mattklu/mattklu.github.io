<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<body>

<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>
const urlParams = new URLSearchParams(window.location.search);

function parseParam(str) {
    return String(str).replace(/[\r]/g, '')
}

var xValues = parseParam(urlParams.get("roles") || ("1\n2\n3\n4\n5\n6")).split("\n");
var yValues = parseParam(urlParams.get("amounts") || ("1\n2\n3\n4\n5\n6")).split("\n");
var barColors = ["blue","blue","blue","blue","blue","blue"];

new Chart("myChart", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "Roles"
    }
  }
});
</script>

</body>
</html>
